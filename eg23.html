<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="googleAPI.angular.min.js">
    </script>
  </head>
  <body ng-app="myApp">
    <div class="">
      <div class="" ng-controller="myController">
        {{counter}}
        <button type="button" ng-click="cancel()" name="button">cancel</button>
      </div>
    </div>
    <script type="text/javascript">
      var myApp = angular.module('myApp',[]);
      myApp.controller("myController",function($scope,$interval){
        $scope.counter=0;
        var increaseCounter = function(){
          $scope.counter = $scope.counter+1;
        }
      var promise = $interval(increaseCounter,1000);
        $scope.cancel=function(){
          $interval.cancel(promise);
          $scope.counter = "cancelled";
        };
      });
    </script>
  </body>
</html
