<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="googleAPI.angular.min.js">
    </script>
  </head>
  <body ng-app="myApp">
    <div class="">
      <div class="" ng-controller="myController">
        <p>please check the browser console for the logging infromation</p>
      </div>
    </div>
    <script type="text/javascript">
      var myApp = angular.module('myApp',[]);
      myApp.controller("myController",function($log){
        $log.log('this is log');
        $log.error('this is error');
        $log.info('this is info');
        $log.warn('this is warn');
        $log.debug('this is debug');
      });
    </script>
  </body>
</html
